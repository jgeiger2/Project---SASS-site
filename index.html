<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/defaults.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/responsive.css">
    <script src="https://kit.fontawesome.com/8ef20f7786.js" crossorigin="anonymous"></script>
    <title>SAAS Project - Front</title>
</head>
<body>
    <nav>
        <div class="pre-top">
            <div class="l-items">
                <p>< Main Demo</p>
            </div>
            <div class="r-items">
                <p class="pre-item">Demos <i class="fa-solid fa-caret-down"></i></p>
                <p class="pre-item">Docs <i class="fa-solid fa-caret-down"></i></p>
            </div>
        </div>
        <div class="main-nav">
            <div class="brand-logo">
                <img src="./assets/project_logo/logo.svg" alt="Front logo">
            </div>
            <div class="r-side">
                <div class="nav-links">
                    <ul>
                        <li class="active">Home</li>
                        <li>Features</li>
                        <li>Learn</li>
                        <li>Pricing</li>
                        <li>Hire Us</li>
                    </ul>
                </div>
                <div class="cta">
                    <div class="btn primary-btn">Buy Now</div>
            </div>
            </div>
        </div>
    </nav>
    <div class="hero-section">
        <div class="container herocont">
            <div class="left-content">
                <div class="btn-content">
                    <h1>Empowering <br> teams with the freedom</h1>
                    <p>Own the unlimited power of web development</p>
                    <div class="btn primary-btn hero-btn"><i class="fa-solid fa-circle-play play-icon"></i>   Play Video</div>
                </div>
                <a class="learn-more" href="#">Learn More ></a>
            </div>
            <div class="right-content">
                <div class="img-container">
                    <div class="icon asana">
                        <img src="./assets/logo_icons/asana.png" alt="Asana Logo">
                    </div>
                     <div class="icon atlassian">
                        <img src="./assets/logo_icons/atlassian.png" alt="Atlassian Logo">
                    </div>
                    <div class="icon gcal">
                        <img src="./assets/logo_icons/calendar.png" alt="Google Calendar Logo">
                    </div>
                    <div class="icon gads">
                        <img src="./assets/logo_icons/google-ads.png" alt="Google Ads Logo">
                    </div>
                    <div class="icon google">
                        <img src="./assets/logo_icons/google.png" alt="Google Logo">
                    </div>
                    <div class="icon paypal">
                        <img src="./assets/logo_icons/paypal.jpg" alt="Paypal Logo">
                        </div>
                        <div class="icon">
                            <img src="./assets/logo_icons/weave.png" alt="Weave Logo">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
